<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Management - UmrahFlex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #047857;
            --secondary: #d97706;
            --accent: #0891b2;
            --gold: #f59e0b;
        }
        
        body { font-family: 'Poppins', sans-serif; }
        .display-font { font-family: 'Playfair Display', serif; }
        
        .modal { 
            display: none; 
        }
        .modal.active { 
            display: flex; 
        }
        
        .package-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .package-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
        
        html { scroll-behavior: smooth; }
        :focus-visible { outline: 3px solid var(--gold); outline-offset: 3px; }
        
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 sm:h-20">
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <button class="md:hidden w-10 h-10 rounded-lg hover:bg-gray-100 flex items-center justify-center" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars text-gray-700"></i>
                    </button>
                    <a href="index.html" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-kaaba text-white text-lg sm:text-xl"></i>
                        </div>
                        <div>
                            <span class="text-lg sm:text-xl font-bold display-font bg-gradient-to-r from-emerald-700 to-cyan-600 bg-clip-text text-transparent">UmrahFlex</span>
                            <p class="text-xs text-gray-500 hidden sm:block">Package Management</p>
                        </div>
                    </a>
                </div>

                <div class="hidden md:flex items-center space-x-4">
                    <a href="admin-panel.html" class="text-gray-600 hover:text-emerald-600 transition px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-chart-line mr-1"></i> Dashboard
                    </a>
                    <a href="inbox.html" class="text-gray-600 hover:text-emerald-600 transition px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-inbox mr-1"></i> Inbox
                    </a>
                    <a href="index.html" class="text-gray-600 hover:text-emerald-600 transition px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobileMenu" class="md:hidden hidden pb-4">
                <div class="grid gap-2">
                    <a href="admin-panel.html" class="px-4 py-3 border border-gray-200 rounded-lg font-medium text-gray-700 hover:bg-emerald-50">
                        <i class="fas fa-chart-line mr-2 text-emerald-600"></i>Dashboard
                    </a>
                    <a href="inbox.html" class="px-4 py-3 border border-gray-200 rounded-lg font-medium text-gray-700 hover:bg-emerald-50">
                        <i class="fas fa-inbox mr-2 text-amber-600"></i>Inbox
                    </a>
                    <a href="index.html" class="px-4 py-3 border border-gray-200 rounded-lg font-medium text-gray-700 hover:bg-emerald-50">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-8">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold display-font text-gray-900 mb-2">ðŸ“¦ Package Management</h1>
                <p class="text-gray-600">Manage all Umrah packages with complete pricing details</p>
            </div>
            <button onclick="openAddModal()" class="w-full sm:w-auto bg-gradient-to-r from-emerald-500 to-cyan-600 hover:shadow-lg text-white px-6 py-3 rounded-xl font-semibold transition flex items-center justify-center">
                <i class="fas fa-plus mr-2"></i>Add Package
            </button>
        </div>

        <!-- Summary Stats -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Total Packages</p>
                        <p id="sumTotal" class="text-2xl sm:text-3xl font-bold text-gray-800 mt-1">0</p>
                    </div>
                    <div class="w-12 h-12 bg-cyan-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-box text-2xl text-cyan-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Active</p>
                        <p id="sumActive" class="text-2xl sm:text-3xl font-bold text-emerald-600 mt-1">0</p>
                    </div>
                    <div class="w-12 h-12 bg-emerald-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-check-circle text-2xl text-emerald-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Sold Out</p>
                        <p id="sumSoldOut" class="text-2xl sm:text-3xl font-bold text-red-600 mt-1">0</p>
                    </div>
                    <div class="w-12 h-12 bg-red-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-times-circle text-2xl text-red-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Inactive</p>
                        <p id="sumInactive" class="text-2xl sm:text-3xl font-bold text-gray-600 mt-1">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gray-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-pause-circle text-2xl text-gray-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Airport</label>
                    <select id="filterAirport" onchange="filterPackages()" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">All Airports</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Islamabad">Islamabad</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Islamic Month</label>
                    <select id="filterMonth" onchange="filterPackages()" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">All Months</option>
                        <option value="Ramadan">Ramadan</option>
                        <option value="Shawwal">Shawwal</option>
                        <option value="Dhul-Qadah">Dhul-Qadah</option>
                        <option value="Dhul-Hijjah">Dhul-Hijjah</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="filterStatus" onchange="filterPackages()" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Sold Out">Sold Out</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="searchPackage" onkeyup="applySearchLocal()" placeholder="Search packages..."
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>
            </div>
        </div>

        <!-- Packages Grid (Mobile & Desktop) -->
        <div id="packagesGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500 text-center py-8 col-span-full">Loading packages...</p>
        </div>

        <!-- Packages Table (Desktop Only - Alternative View) -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Package Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Airport</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Travel Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Duration</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="packagesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://umrah-crm-server.replit.app/api';
        let packages = [];
        let filteredPackages = [];

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }

        async function loadPackages() {
            try {
                const response = await fetch(`${API_URL}/packages`);
                packages = await response.json();
                filteredPackages = [...packages];
                
                updateStats();
                displayPackages();
            } catch (err) {
                console.error('Error loading packages:', err);
                document.getElementById('packagesGrid').innerHTML = '<p class="text-red-500 text-center py-8 col-span-full">Error loading packages</p>';
            }
        }

        function updateStats() {
            document.getElementById('sumTotal').textContent = packages.length;
            document.getElementById('sumActive').textContent = packages.filter(p => p.status === 'Active').length;
            document.getElementById('sumSoldOut').textContent = packages.filter(p => p.status === 'Sold Out').length;
            document.getElementById('sumInactive').textContent = packages.filter(p => p.status === 'Inactive').length;
        }

        function displayPackages() {
            const grid = document.getElementById('packagesGrid');
            
            if (filteredPackages.length === 0) {
                grid.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No packages found</p>';
                return;
            }

            grid.innerHTML = filteredPackages.map(pkg => `
                <div class="package-card bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="bg-gradient-to-br from-${getColorForStatus(pkg.status)}-500 to-${getColorForStatus(pkg.status)}-600 p-6 text-white">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold mb-1">${pkg.package_name || 'Unnamed Package'}</h3>
                                <p class="text-${getColorForStatus(pkg.status)}-100 text-sm">
                                    <i class="fas fa-plane-departure mr-1"></i>${pkg.departure_airport || 'Unknown'}
                                </p>
                            </div>
                            <span class="px-3 py-1 bg-white/20 rounded-full text-xs font-semibold">
                                ${pkg.status || 'Unknown'}
                            </span>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-${getColorForStatus(pkg.status)}-100 text-xs">Travel Date</p>
                                <p class="font-semibold">${new Date(pkg.travel_date).toLocaleDateString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-${getColorForStatus(pkg.status)}-100 text-xs">Duration</p>
                                <p class="font-semibold">${pkg.duration_days || 0} Days</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <p class="text-sm text-gray-500">Makkah Hotel</p>
                                <p class="font-semibold text-gray-900">${pkg.makkah_hotel || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Madinah Hotel</p>
                                <p class="font-semibold text-gray-900">${pkg.madinah_hotel || 'N/A'}</p>
                            </div>
                        </div>
                        <div class="border-t border-gray-200 pt-4 mb-4">
                            <p class="text-sm text-gray-500 mb-2">Adult Sharing Price</p>
                            <p class="text-3xl font-bold text-emerald-600">
                                ${formatCurrency(pkg.adult_sharing_price)}
                            </p>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="viewPackage(${pkg.id})" class="flex-1 bg-emerald-100 hover:bg-emerald-200 text-emerald-700 py-2 rounded-lg font-semibold transition">
                                <i class="fas fa-eye mr-1"></i>View
                            </button>
                            <button onclick="editPackage(${pkg.id})" class="flex-1 bg-cyan-100 hover:bg-cyan-200 text-cyan-700 py-2 rounded-lg font-semibold transition">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </button>
                            <button onclick="deletePackage(${pkg.id})" class="bg-red-100 hover:bg-red-200 text-red-700 px-4 py-2 rounded-lg font-semibold transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getColorForStatus(status) {
            if (status === 'Active') return 'emerald';
            if (status === 'Sold Out') return 'red';
            return 'gray';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-PK', {
                style: 'currency',
                currency: 'PKR',
                minimumFractionDigits: 0
            }).format(amount || 0);
        }

        function filterPackages() {
            const airport = document.getElementById('filterAirport').value;
            const month = document.getElementById('filterMonth').value;
            const status = document.getElementById('filterStatus').value;
            
            filteredPackages = packages.filter(pkg => {
                return (!airport || pkg.departure_airport === airport) &&
                       (!month || pkg.islamic_month === month) &&
                       (!status || pkg.status === status);
            });
            
            displayPackages();
        }

        function applySearchLocal() {
            const search = document.getElementById('searchPackage').value.toLowerCase();
            filteredPackages = packages.filter(pkg => 
                (pkg.package_name || '').toLowerCase().includes(search) ||
                (pkg.departure_airport || '').toLowerCase().includes(search)
            );
            displayPackages();
        }

        function openAddModal() {
            alert('Add package modal will be implemented');
        }

        function viewPackage(id) {
            alert(`View package ${id}`);
        }

        function editPackage(id) {
            alert(`Edit package ${id}`);
        }

        function deletePackage(id) {
            if (confirm('Delete this package?')) {
                console.log('Delete package', id);
            }
        }

        // Initialize
        loadPackages();
    </script>
</body>
</html>
