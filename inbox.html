<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - UmrahFlex CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #047857;
            --secondary: #d97706;
            --accent: #0891b2;
            --gold: #f59e0b;
        }
        
        body { font-family: 'Poppins', sans-serif; }
        .display-font { font-family: 'Playfair Display', serif; }
        
        .modal { display: none; }
        .modal.active { display: flex; }
        
        .badge-new { background: #dbeafe; color: #1e40af; }
        .badge-contacted { background: #fef3c7; color: #92400e; }
        .badge-negotiating { background: #d1fae5; color: #065f46; }
        .badge-deal_done { background: #dcfce7; color: #166534; }
        .badge-follow_up { background: #fed7aa; color: #9a3412; }
        .badge-lost { background: #fee2e2; color: #991b1b; }
        .badge-cancelled { background: #e5e7eb; color: #374151; }
        .badge-urgent { background: #fecaca; color: #991b1b; }
        .badge-high { background: #fed7aa; color: #9a3412; }
        .badge-medium { background: #fef3c7; color: #92400e; }
        .badge-low { background: #e0e7ff; color: #3730a3; }
        
        .lead-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .lead-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
        
        html { scroll-behavior: smooth; }
        :focus-visible { outline: 3px solid var(--gold); outline-offset: 3px; }
        
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 sm:h-20">
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <button class="md:hidden w-10 h-10 rounded-lg hover:bg-gray-100 flex items-center justify-center" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars text-gray-700"></i>
                    </button>
                    <a href="index.html" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-kaaba text-white text-lg sm:text-xl"></i>
                        </div>
                        <div>
                            <span class="text-lg sm:text-xl font-bold display-font bg-gradient-to-r from-emerald-700 to-cyan-600 bg-clip-text text-transparent">UmrahFlex</span>
                            <p class="text-xs text-gray-500 hidden sm:block">Team Inbox</p>
                        </div>
                    </a>
                </div>

                <div class="hidden md:flex items-center space-x-4">
                    <a href="admin-panel.html" class="text-gray-600 hover:text-emerald-600 transition px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-chart-line mr-1"></i> Dashboard
                    </a>
                    <a href="packages.html" class="text-gray-600 hover:text-emerald-600 transition px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-box-open mr-1"></i> Packages
                    </a>
                    <a href="index.html" class="text-gray-600 hover:text-emerald-600 transition px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobileMenu" class="md:hidden hidden pb-4">
                <div class="grid gap-2">
                    <a href="admin-panel.html" class="px-4 py-3 border border-gray-200 rounded-lg font-medium text-gray-700 hover:bg-emerald-50">
                        <i class="fas fa-chart-line mr-2 text-emerald-600"></i>Dashboard
                    </a>
                    <a href="packages.html" class="px-4 py-3 border border-gray-200 rounded-lg font-medium text-gray-700 hover:bg-emerald-50">
                        <i class="fas fa-box-open mr-2 text-cyan-600"></i>Packages
                    </a>
                    <a href="index.html" class="px-4 py-3 border border-gray-200 rounded-lg font-medium text-gray-700 hover:bg-emerald-50">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-8">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold display-font text-gray-900 mb-2">ðŸ“¬ Lead Inbox</h1>
                <p class="text-gray-600">Manage customer inquiries and follow-ups</p>
            </div>
            <button onclick="refreshLeads()" class="w-full sm:w-auto bg-gradient-to-r from-emerald-500 to-cyan-600 hover:shadow-lg text-white px-6 py-3 rounded-xl font-semibold transition flex items-center justify-center">
                <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-2 lg:grid-cols-5 gap-4 sm:gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Total Leads</p>
                        <p id="statTotal" class="text-2xl sm:text-3xl font-bold text-gray-800 mt-1">0</p>
                    </div>
                    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gray-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-inbox text-xl sm:text-2xl text-gray-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">New</p>
                        <p id="statNew" class="text-2xl sm:text-3xl font-bold text-blue-600 mt-1">0</p>
                    </div>
                    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-envelope text-xl sm:text-2xl text-blue-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Contacted</p>
                        <p id="statContacted" class="text-2xl sm:text-3xl font-bold text-amber-600 mt-1">0</p>
                    </div>
                    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-amber-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-phone text-xl sm:text-2xl text-amber-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Negotiating</p>
                        <p id="statNegotiating" class="text-2xl sm:text-3xl font-bold text-emerald-600 mt-1">0</p>
                    </div>
                    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-emerald-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-handshake text-xl sm:text-2xl text-emerald-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Deal Done</p>
                        <p id="statDealDone" class="text-2xl sm:text-3xl font-bold text-purple-600 mt-1">0</p>
                    </div>
                    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-trophy text-xl sm:text-2xl text-purple-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="filterStatus" onchange="applyFilters()" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">All Status</option>
                        <option value="new">New</option>
                        <option value="contacted">Contacted</option>
                        <option value="negotiating">Negotiating</option>
                        <option value="deal_done">Deal Done</option>
                        <option value="follow_up">Follow Up</option>
                        <option value="lost">Lost</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select id="filterPriority" onchange="applyFilters()" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">All Priority</option>
                        <option value="urgent">Urgent</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Office</label>
                    <select id="filterOffice" onchange="applyFilters()" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">All Offices</option>
                        <!-- Will be populated from API -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="searchLead" onkeyup="applySearchLocal()" placeholder="Search name, phone..."
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>
            </div>
        </div>

        <!-- Leads Grid -->
        <div id="leadsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500 text-center py-8 col-span-full">Loading leads...</p>
        </div>
    </div>

    <!-- Lead Detail Modal -->
    <div id="leadModal" class="modal fixed inset-0 bg-black/50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-gradient-to-r from-emerald-500 to-cyan-600 text-white px-6 py-4 rounded-t-2xl z-10">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Lead Details</h2>
                    <button onclick="closeModal()" class="text-white hover:bg-white/20 rounded-lg p-2">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="leadModalContent" class="p-6">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://umrah-crm-server.replit.app/api';
        let leads = [];
        let filteredLeads = [];

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }

        async function loadLeads() {
            try {
                const response = await fetch(`${API_URL}/leads`);
                leads = await response.json();
                filteredLeads = [...leads];
                
                updateStats();
                displayLeads();
            } catch (err) {
                console.error('Error loading leads:', err);
                document.getElementById('leadsGrid').innerHTML = '<p class="text-red-500 text-center py-8 col-span-full">Error loading leads</p>';
            }
        }

        function updateStats() {
            document.getElementById('statTotal').textContent = leads.length;
            document.getElementById('statNew').textContent = leads.filter(l => l.status === 'new').length;
            document.getElementById('statContacted').textContent = leads.filter(l => l.status === 'contacted').length;
            document.getElementById('statNegotiating').textContent = leads.filter(l => l.status === 'negotiating').length;
            document.getElementById('statDealDone').textContent = leads.filter(l => l.status === 'deal_done').length;
        }

        function displayLeads() {
            const grid = document.getElementById('leadsGrid');
            
            if (filteredLeads.length === 0) {
                grid.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No leads found</p>';
                return;
            }

            grid.innerHTML = filteredLeads.map(lead => `
                <div class="lead-card bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-900 mb-1">${lead.name || 'Unknown'}</h3>
                                <p class="text-gray-600 text-sm flex items-center">
                                    <i class="fas fa-phone mr-2 text-emerald-600"></i>${lead.phone || 'No phone'}
                                </p>
                                ${lead.email ? `<p class="text-gray-600 text-sm flex items-center mt-1">
                                    <i class="fas fa-envelope mr-2 text-cyan-600"></i>${lead.email}
                                </p>` : ''}
                            </div>
                            <span class="badge-${lead.status} px-3 py-1 rounded-full text-xs font-semibold">
                                ${(lead.status || 'unknown').replace('_', ' ')}
                            </span>
                        </div>
                        
                        <div class="border-t border-gray-200 pt-4 mb-4">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <p class="text-xs text-gray-500">Airport</p>
                                    <p class="font-semibold text-gray-900">
                                        <i class="fas fa-plane-departure mr-1 text-emerald-600"></i>${lead.departure_airport || 'N/A'}
                                    </p>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500">Priority</p>
                                    <span class="badge-${lead.priority} px-2 py-1 rounded text-xs font-semibold inline-block mt-1">
                                        ${lead.priority || 'medium'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        ${lead.assigned_to_name ? `<div class="mb-4">
                            <p class="text-xs text-gray-500">Assigned To</p>
                            <p class="text-sm font-semibold text-gray-900">
                                <i class="fas fa-user-circle mr-1 text-purple-600"></i>${lead.assigned_to_name}
                            </p>
                        </div>` : ''}
                        
                        <div class="flex space-x-2">
                            <button onclick="viewLead(${lead.id})" class="flex-1 bg-emerald-100 hover:bg-emerald-200 text-emerald-700 py-2 rounded-lg font-semibold transition">
                                <i class="fas fa-eye mr-1"></i>View
                            </button>
                            <button onclick="updateStatus(${lead.id})" class="flex-1 bg-cyan-100 hover:bg-cyan-200 text-cyan-700 py-2 rounded-lg font-semibold transition">
                                <i class="fas fa-edit mr-1"></i>Update
                            </button>
                            <a href="https://wa.me/${lead.phone}" target="_blank" class="bg-green-100 hover:bg-green-200 text-green-700 px-4 py-2 rounded-lg font-semibold transition">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function applyFilters() {
            const status = document.getElementById('filterStatus').value;
            const priority = document.getElementById('filterPriority').value;
            const office = document.getElementById('filterOffice').value;
            
            filteredLeads = leads.filter(lead => {
                return (!status || lead.status === status) &&
                       (!priority || lead.priority === priority) &&
                       (!office || lead.office_id == office);
            });
            
            displayLeads();
        }

        function applySearchLocal() {
            const search = document.getElementById('searchLead').value.toLowerCase();
            filteredLeads = leads.filter(lead => 
                (lead.name || '').toLowerCase().includes(search) ||
                (lead.phone || '').toLowerCase().includes(search) ||
                (lead.email || '').toLowerCase().includes(search)
            );
            displayLeads();
        }

        function refreshLeads() {
            loadLeads();
        }

        function viewLead(id) {
            const lead = leads.find(l => l.id === id);
            if (!lead) return;

            const modal = document.getElementById('leadModal');
            const content = document.getElementById('leadModalContent');
            
            content.innerHTML = `
                <div class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="font-bold text-gray-900 mb-3">Contact Information</h3>
                            <dl class="space-y-2">
                                <div>
                                    <dt class="text-xs text-gray-500">Name</dt>
                                    <dd class="font-semibold">${lead.name || 'N/A'}</dd>
                                </div>
                                <div>
                                    <dt class="text-xs text-gray-500">Phone</dt>
                                    <dd class="font-semibold">${lead.phone || 'N/A'}</dd>
                                </div>
                                <div>
                                    <dt class="text-xs text-gray-500">Email</dt>
                                    <dd class="font-semibold">${lead.email || 'N/A'}</dd>
                                </div>
                            </dl>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-900 mb-3">Lead Details</h3>
                            <dl class="space-y-2">
                                <div>
                                    <dt class="text-xs text-gray-500">Status</dt>
                                    <dd><span class="badge-${lead.status} px-3 py-1 rounded-full text-xs font-semibold inline-block mt-1">${lead.status}</span></dd>
                                </div>
                                <div>
                                    <dt class="text-xs text-gray-500">Priority</dt>
                                    <dd><span class="badge-${lead.priority} px-3 py-1 rounded-full text-xs font-semibold inline-block mt-1">${lead.priority}</span></dd>
                                </div>
                                <div>
                                    <dt class="text-xs text-gray-500">Airport</dt>
                                    <dd class="font-semibold">${lead.departure_airport || 'N/A'}</dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                    
                    ${lead.notes ? `<div>
                        <h3 class="font-bold text-gray-900 mb-2">Notes</h3>
                        <p class="text-gray-600 bg-gray-50 p-4 rounded-lg">${lead.notes}</p>
                    </div>` : ''}
                    
                    <div>
                        <h3 class="font-bold text-gray-900 mb-2">Created</h3>
                        <p class="text-gray-600">${new Date(lead.created_at).toLocaleString()}</p>
                    </div>
                    
                    <div class="flex space-x-3">
                        <a href="https://wa.me/${lead.phone}" target="_blank" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold text-center transition">
                            <i class="fab fa-whatsapp mr-2"></i>Open WhatsApp
                        </a>
                        <button onclick="closeModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold transition">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function updateStatus(id) {
            alert(`Update status for lead ${id}`);
        }

        function closeModal() {
            document.getElementById('leadModal').classList.remove('active');
        }

        // Initialize
        loadLeads();
    </script>
</body>
</html>
