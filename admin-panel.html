<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Umrah System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const API_URL = 'https://api.umrahflex.com';
        
        const Icons = {
            TrendingUp: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
            Users: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
            Phone: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>,
            CheckCircle: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Clock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            DollarSign: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
            Edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Eye: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
        };

        const formatCurrency = (amount) => `PKR ${amount.toLocaleString()}`;
        const getLeadAge = (created_at) => {
            const now = new Date();
            const created = new Date(created_at);
            const hours = Math.floor((now - created) / (1000 * 60 * 60));
            if (hours < 1) return 'Just now';
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            return `${days}d ago`;
        };
        const getConversionRate = (deals, total) => {
            if (total === 0) return 0;
            return ((deals / total) * 100).toFixed(1);
        };

        function AdminPanel() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [userRole, setUserRole] = useState('admin');
            
            // Modal states
            const [officeModalOpen, setOfficeModalOpen] = useState(false);
            const [teamModalOpen, setTeamModalOpen] = useState(false);
            const [editingOffice, setEditingOffice] = useState(null);
            const [editingTeam, setEditingTeam] = useState(null);

            // Initial data
            const [offices, setOffices] = useState([
                { office_id: 1, office_name: 'Head Office Karachi', office_city: 'Karachi', office_address: 'Shahrah-e-Faisal', office_phone: '+92-21-1234567', office_email: 'karachi@umrah.com', manager_name: 'Bilal Khan', status: 'active', teams: 8, leads: 425, deals: 156 },
                { office_id: 2, office_name: 'Lahore Branch', office_city: 'Lahore', office_address: 'MM Alam Road', office_phone: '+92-42-7654321', office_email: 'lahore@umrah.com', manager_name: 'Ahmed Ali', status: 'active', teams: 5, leads: 268, deals: 87 },
                { office_id: 3, office_name: 'Islamabad Branch', office_city: 'Islamabad', office_address: 'Blue Area', office_phone: '+92-51-9876543', office_email: 'islamabad@umrah.com', manager_name: 'Usman Shah', status: 'active', teams: 4, leads: 154, deals: 41 }
            ]);

            const [teams, setTeams] = useState([
                { user_id: 1, name: 'Ahmed Khan', email: 'ahmed@umrah.com', phone: '+92-300-1234567', role: 'manager', office_id: 1, office_name: 'Head Office Karachi', daily_leads_limit: 20, assigned_leads_count: 23, converted_deals_count: 34, total_revenue: 12500000, is_active: true, created_at: '2024-01-15' },
                { user_id: 2, name: 'Fatima Ali', email: 'fatima@umrah.com', phone: '+92-321-9876543', role: 'sales', office_id: 1, office_name: 'Head Office Karachi', daily_leads_limit: 15, assigned_leads_count: 19, converted_deals_count: 31, total_revenue: 9800000, is_active: true, created_at: '2024-02-10' },
                { user_id: 3, name: 'Usman Malik', email: 'usman@umrah.com', phone: '+92-333-4567890', role: 'sales', office_id: 2, office_name: 'Lahore Branch', daily_leads_limit: 10, assigned_leads_count: 15, converted_deals_count: 23, total_revenue: 7200000, is_active: true, created_at: '2024-03-05' }
            ]);

            const leads = [
                { lead_id: 123, wa_number: '+92-300-1234567', customer_name: 'Ali Ahmed', email: 'ali@email.com', city: 'Karachi', assigned_to: 1, assigned_to_name: 'Ahmed Khan', assigned_office: 1, office_name: 'Karachi', departure_airport: 'Karachi', preferred_month: 'Ramadan', duration_days: 15, number_of_persons: 4, budget_per_person: 180000, status: 'contacted', priority: 'high', source: 'whatsapp', created_at: '2025-01-12T10:30:00', last_contact_date: '2025-01-12T14:20:00', notes: 'Interested in Ramadan package' },
                { lead_id: 124, wa_number: '+92-321-7654321', customer_name: 'Sara Khan', email: 'sara@email.com', city: 'Lahore', assigned_to: 2, assigned_to_name: 'Fatima Ali', assigned_office: 1, office_name: 'Karachi', departure_airport: 'Lahore', preferred_month: 'Shawwal', duration_days: 10, number_of_persons: 6, budget_per_person: 220000, status: 'follow_up', priority: 'medium', source: 'whatsapp', created_at: '2025-01-11T15:45:00', last_contact_date: '2025-01-12T09:15:00', notes: 'Call back tomorrow' },
                { lead_id: 125, wa_number: '+92-333-9876543', customer_name: 'Hassan Malik', email: 'hassan@email.com', city: 'Islamabad', assigned_to: 3, assigned_to_name: 'Usman Malik', assigned_office: 2, office_name: 'Lahore', departure_airport: 'Islamabad', preferred_month: 'Dhul-Hijjah', duration_days: 20, number_of_persons: 2, budget_per_person: 450000, status: 'deal_done', priority: 'urgent', source: 'website', created_at: '2025-01-10T08:20:00', last_contact_date: '2025-01-11T16:30:00', notes: 'Payment received' }
            ];

            // Office Management Functions
            const openAddOfficeModal = () => {
                setEditingOffice(null);
                setOfficeModalOpen(true);
            };

            const openEditOfficeModal = (office) => {
                setEditingOffice(office);
                setOfficeModalOpen(true);
            };

            const handleSaveOffice = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const officeData = {
                    office_name: formData.get('office_name'),
                    office_city: formData.get('office_city'),
                    office_address: formData.get('office_address'),
                    office_phone: formData.get('office_phone'),
                    office_email: formData.get('office_email'),
                    manager_name: formData.get('manager_name'),
                    status: formData.get('status')
                };

                if (editingOffice) {
                    // Update existing
                    setOffices(offices.map(o => 
                        o.office_id === editingOffice.office_id 
                            ? { ...o, ...officeData }
                            : o
                    ));
                    alert('‚úÖ Office updated successfully!');
                } else {
                    // Add new
                    const newOffice = {
                        ...officeData,
                        office_id: Math.max(...offices.map(o => o.office_id)) + 1,
                        teams: 0,
                        leads: 0,
                        deals: 0
                    };
                    setOffices([...offices, newOffice]);
                    alert('‚úÖ Office added successfully!');
                }
                
                setOfficeModalOpen(false);
            };

            const handleDeleteOffice = (officeId) => {
                if (confirm('Are you sure you want to delete this office? All associated teams will be unassigned.')) {
                    setOffices(offices.filter(o => o.office_id !== officeId));
                    alert('‚úÖ Office deleted successfully!');
                }
            };

            // Team Management Functions
            const openAddTeamModal = () => {
                setEditingTeam(null);
                setTeamModalOpen(true);
            };

            const openEditTeamModal = (team) => {
                setEditingTeam(team);
                setTeamModalOpen(true);
            };

            const handleSaveTeam = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const teamData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    role: formData.get('role'),
                    office_id: parseInt(formData.get('office_id')),
                    office_name: offices.find(o => o.office_id === parseInt(formData.get('office_id')))?.office_name || '',
                    daily_leads_limit: parseInt(formData.get('daily_leads_limit')),
                    is_active: formData.get('is_active') === 'true'
                };

                if (editingTeam) {
                    // Update existing
                    setTeams(teams.map(t => 
                        t.user_id === editingTeam.user_id 
                            ? { ...t, ...teamData }
                            : t
                    ));
                    alert('‚úÖ Team member updated successfully!');
                } else {
                    // Add new
                    const newTeam = {
                        ...teamData,
                        user_id: Math.max(...teams.map(t => t.user_id)) + 1,
                        assigned_leads_count: 0,
                        converted_deals_count: 0,
                        total_revenue: 0,
                        created_at: new Date().toISOString().split('T')[0]
                    };
                    setTeams([...teams, newTeam]);
                    alert('‚úÖ Team member added successfully!');
                }
                
                setTeamModalOpen(false);
            };

            const handleDeleteTeam = (userId) => {
                if (confirm('Are you sure you want to delete this team member? All assigned leads will be unassigned.')) {
                    setTeams(teams.filter(t => t.user_id !== userId));
                    alert('‚úÖ Team member deleted successfully!');
                }
            };

            const StatCard = ({ title, value, subtitle, Icon, color, trend }) => (
                <div className="bg-white rounded-xl shadow-lg p-6 border-l-4" style={{ borderColor: color }}>
                    <div className="flex items-start justify-between">
                        <div className="flex-1">
                            <p className="text-gray-500 text-sm font-medium mb-1">{title}</p>
                            <h3 className="text-3xl font-bold text-gray-900 mb-1">{value}</h3>
                            <p className="text-sm text-gray-600">{subtitle}</p>
                            {trend && (
                                <div className="flex items-center gap-1 mt-2">
                                    <Icons.TrendingUp />
                                    <span className="text-sm text-green-600 font-semibold">{trend}</span>
                                </div>
                            )}
                        </div>
                        <div className="p-3 rounded-full" style={{ backgroundColor: `${color}20` }}>
                            <Icon />
                        </div>
                    </div>
                </div>
            );

            const getStatusBadge = (status) => {
                const styles = {
                    new: 'bg-blue-100 text-blue-700',
                    contacted: 'bg-yellow-100 text-yellow-700',
                    negotiating: 'bg-purple-100 text-purple-700',
                    deal_done: 'bg-green-100 text-green-700',
                    follow_up: 'bg-orange-100 text-orange-700',
                    lost: 'bg-red-100 text-red-700',
                    cancelled: 'bg-gray-100 text-gray-700'
                };
                return <span className={`px-3 py-1 rounded-full text-xs font-semibold ${styles[status] || 'bg-gray-100 text-gray-700'}`}>{status.replace('_', ' ')}</span>;
            };

            const getPriorityBadge = (priority) => {
                const styles = {
                    urgent: 'bg-red-100 text-red-700',
                    high: 'bg-orange-100 text-orange-700',
                    medium: 'bg-blue-100 text-blue-700',
                    low: 'bg-gray-100 text-gray-700'
                };
                return <span className={`px-2 py-1 rounded text-xs font-semibold ${styles[priority]}`}>{priority.toUpperCase()}</span>;
            };

            const getRoleBadge = (role) => {
                const styles = {
                    admin: 'bg-purple-100 text-purple-700',
                    manager: 'bg-blue-100 text-blue-700',
                    sales: 'bg-green-100 text-green-700',
                    support: 'bg-yellow-100 text-yellow-700'
                };
                return <span className={`px-2 py-1 rounded text-xs font-semibold ${styles[role]}`}>{role.toUpperCase()}</span>;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white shadow-xl">
                        <div className="max-w-7xl mx-auto px-6 py-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold mb-2">üïã Umrah Admin Panel</h1>
                                    <p className="text-blue-100">Complete Management System</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <select 
                                        value={userRole}
                                        onChange={(e) => setUserRole(e.target.value)}
                                        className="px-4 py-2 rounded-lg bg-white/20 backdrop-blur border border-white/30 text-white font-semibold"
                                    >
                                        <option value="admin">Admin</option>
                                        <option value="manager">Manager</option>
                                        <option value="sales">Sales Team</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation Tabs */}
                    <div className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex space-x-8">
                                {['dashboard', 'offices', 'teams', 'leads', 'reports'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`py-4 px-2 border-b-2 font-semibold transition ${
                                            activeTab === tab
                                                ? 'border-blue-600 text-blue-600'
                                                : 'border-transparent text-gray-600 hover:text-blue-600'
                                        }`}
                                    >
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {/* Dashboard Tab */}
                        {activeTab === 'dashboard' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <StatCard title="Total Leads" value="847" subtitle="This month" Icon={Icons.Users} color="#3B82F6" trend="+12.5%" />
                                    <StatCard title="Deals Closed" value="284" subtitle="Conversion: 33.5%" Icon={Icons.CheckCircle} color="#10B981" trend="+8.2%" />
                                    <StatCard title="Total Revenue" value="PKR 85M" subtitle="This month" Icon={Icons.DollarSign} color="#8B5CF6" trend="+15.3%" />
                                    <StatCard title="Active Team" value="17" subtitle="Sales members" Icon={Icons.Users} color="#F59E0B" />
                                </div>
                            </div>
                        )}

                        {/* Offices Tab */}
                        {activeTab === 'offices' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Office Management</h2>
                                    <button 
                                        onClick={openAddOfficeModal}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold flex items-center gap-2 transition"
                                    >
                                        <Icons.Plus /> Add Office
                                    </button>
                                </div>
                                <div className="grid gap-6">
                                    {offices.map(office => (
                                        <div key={office.office_id} className="bg-white rounded-xl shadow-lg p-6">
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <h3 className="text-xl font-bold text-gray-800 mb-1">{office.office_name}</h3>
                                                    <p className="text-gray-600 mb-2">{office.office_address}, {office.office_city}</p>
                                                    <div className="grid grid-cols-2 gap-4 text-sm mb-3">
                                                        <div><span className="text-gray-500">üìû Phone:</span> <span className="ml-2">{office.office_phone}</span></div>
                                                        <div><span className="text-gray-500">üìß Email:</span> <span className="ml-2">{office.office_email}</span></div>
                                                        <div><span className="text-gray-500">üë§ Manager:</span> <span className="ml-2 font-semibold">{office.manager_name}</span></div>
                                                        <div><span className="text-gray-500">Status:</span> 
                                                            <span className={`ml-2 px-2 py-1 rounded text-xs font-semibold ${office.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                                {office.status}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-6 text-sm">
                                                        <div><span className="text-gray-500">Teams:</span> <span className="ml-2 font-semibold text-blue-600">{office.teams}</span></div>
                                                        <div><span className="text-gray-500">Leads:</span> <span className="ml-2 font-semibold text-purple-600">{office.leads}</span></div>
                                                        <div><span className="text-gray-500">Deals:</span> <span className="ml-2 font-semibold text-green-600">{office.deals}</span></div>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button 
                                                        onClick={() => openEditOfficeModal(office)}
                                                        className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition"
                                                        title="Edit Office"
                                                    >
                                                        <Icons.Edit />
                                                    </button>
                                                    <button 
                                                        onClick={() => handleDeleteOffice(office.office_id)}
                                                        className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                                                        title="Delete Office"
                                                    >
                                                        <Icons.Trash />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Teams Tab */}
                        {activeTab === 'teams' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Team Management</h2>
                                    <button 
                                        onClick={openAddTeamModal}
                                        className="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold flex items-center gap-2 transition"
                                    >
                                        <Icons.Plus /> Add Team Member
                                    </button>
                                </div>
                                <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-100 border-b">
                                                <tr>
                                                    <th className="text-left p-4 font-semibold text-gray-700">Name</th>
                                                    <th className="text-left p-4 font-semibold text-gray-700">Role</th>
                                                    <th className="text-left p-4 font-semibold text-gray-700">Office</th>
                                                    <th className="text-left p-4 font-semibold text-gray-700">Phone</th>
                                                    <th className="text-center p-4 font-semibold text-gray-700">Daily Limit</th>
                                                    <th className="text-center p-4 font-semibold text-gray-700">Assigned</th>
                                                    <th className="text-center p-4 font-semibold text-gray-700">Deals</th>
                                                    <th className="text-center p-4 font-semibold text-gray-700">Conversion</th>
                                                    <th className="text-center p-4 font-semibold text-gray-700">Revenue</th>
                                                    <th className="text-center p-4 font-semibold text-gray-700">Status</th>
                                                    <th className="text-center p-4 font-semibold text-gray-700">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {teams.map(team => (
                                                    <tr key={team.user_id} className="border-b hover:bg-gray-50">
                                                        <td className="p-4">
                                                            <p className="font-semibold text-gray-800">{team.name}</p>
                                                            <p className="text-xs text-gray-500">{team.email}</p>
                                                        </td>
                                                        <td className="p-4">{getRoleBadge(team.role)}</td>
                                                        <td className="p-4 text-gray-600">{team.office_name}</td>
                                                        <td className="p-4 text-gray-600">{team.phone}</td>
                                                        <td className="p-4 text-center">
                                                            <span className="px-3 py-1 rounded-full bg-purple-100 text-purple-700 font-semibold text-sm">
                                                                {team.assigned_leads_count % team.daily_leads_limit}/{team.daily_leads_limit}
                                                            </span>
                                                        </td>
                                                        <td className="p-4 text-center">
                                                            <span className="px-3 py-1 rounded-full bg-blue-100 text-blue-700 font-semibold text-sm">
                                                                {team.assigned_leads_count}
                                                            </span>
                                                        </td>
                                                        <td className="p-4 text-center">
                                                            <span className="px-3 py-1 rounded-full bg-green-100 text-green-700 font-semibold text-sm">
                                                                {team.converted_deals_count}
                                                            </span>
                                                        </td>

        // ‚úÖ Phone Number Auto-Format Function
        function formatPhoneNumber(value) {
            if (!value) return value;
            
            // Remove all non-digits except +
            let cleaned = value.replace(/[^\d+]/g, '');
            
            // Add +92 if not present
            if (!cleaned.startsWith('+92')) {
                if (cleaned.startsWith('0')) {
                    cleaned = '+92' + cleaned.substring(1);
                } else if (cleaned.startsWith('92')) {
                    cleaned = '+' + cleaned;
                } else {
                    cleaned = '+92' + cleaned;
                }
            }
            
            // Format based on length
            let digits = cleaned.substring(3); // Remove +92
            
            if (digits.length === 10) {
                // Mobile: +92-3XX-XXXXXXX
                return `+92-${digits.substring(0,3)}-${digits.substring(3)}`;
            } else if (digits.length === 9) {
                // Landline: +92-XX-XXXXXXX
                return `+92-${digits.substring(0,2)}-${digits.substring(2)}`;
            }
            
            return cleaned;
        }

        // Auto-format phone inputs when they lose focus
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('blur', (e) => {
                if (e.target.name === 'office_phone' || e.target.name === 'phone') {

                }
            }, true);
        });
