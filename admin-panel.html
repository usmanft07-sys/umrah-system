    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const API_URL = 'https://api.umrahflex.com';
        
        const Icons = {
            TrendingUp: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,

            DollarSign: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
            Edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
            Eye: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
        };

        // ‚úÖ Helper Functions
        const formatCurrency = (amount) => `PKR ${amount.toLocaleString()}`;
        
        const getLeadAge = (created_at) => {
            const now = new Date();
            const created = new Date(created_at);
            const hours = Math.floor((now - created) / (1000 * 60 * 60));
            if (hours < 1) return 'Just now';
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            return `${days}d ago`;
        };
        
        const getConversionRate = (deals, total) => {
            if (total === 0) return 0;
            return ((deals / total) * 100).toFixed(1);
        };

            // ‚úÖ UPDATED TEAMS DATA - WITH ALL DATABASE FIELDS

                    user_id: 1,

                    role: 'manager',  // ‚úÖ ADDED

                    converted_deals_count: 34,

                    assigned_leads_count: 19,

                    city: 'Karachi',

                    budget_per_person: 180000,  // ‚úÖ SINGLE VALUE

                },

                    lead_id: 124,
                    wa_number: '+92-321-7654321',
                    customer_name: 'Sara Khan',
                    email: 'sara@email.com',
                    city: 'Lahore',
                    assigned_to: 2,
                    assigned_to_name: 'Fatima Ali',

                    city: 'Islamabad',

                    notes: 'Payment received'
                }
            ];

                <div className="bg-white rounded-xl shadow-lg p-6 border-l-4" style={{ borderColor: color }}>
                    <div className="flex items-start justify-between">
                        <div className="flex-1">
                            <p className="text-gray-500 text-sm font-medium mb-1">{title}</p>

                                <div className="flex items-center gap-1 mt-2">

                                </div>
                            )}
                        </div>
                        <div className="p-3 rounded-full" style={{ backgroundColor: `${color}20` }}>

                    </div>
                </div>

            // ‚úÖ UPDATED STATUS BADGES - CORRECT VALUES
            const getStatusBadge = (status) => {
                const styles = {
                    new: 'bg-blue-100 text-blue-700',
                    contacted: 'bg-yellow-100 text-yellow-700',
                    negotiating: 'bg-purple-100 text-purple-700',
                    deal_done: 'bg-green-100 text-green-700',

            const getPriorityBadge = (priority) => {
                const styles = {
                    urgent: 'bg-red-100 text-red-700',
                    high: 'bg-orange-100 text-orange-700',
                    medium: 'bg-blue-100 text-blue-700',

            // ‚úÖ ROLE BADGE
            const getRoleBadge = (role) => {
                const styles = {
                    admin: 'bg-purple-100 text-purple-700',
                    manager: 'bg-blue-100 text-blue-700',
                    sales: 'bg-green-100 text-green-700',
                    support: 'bg-yellow-100 text-yellow-700'
                };
                return <span className={`px-2 py-1 rounded text-xs font-semibold ${styles[role]}`}>{role.toUpperCase()}</span>;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white shadow-xl">
                        <div className="max-w-7xl mx-auto px-6 py-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold mb-2">üïã Umrah Admin Panel</h1>
                                    <p className="text-blue-100">Complete Management System</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <select 
                                        value={userRole}
                                        onChange={(e) => setUserRole(e.target.value)}
                                        className="px-4 py-2 rounded-lg bg-white/20 backdrop-blur border border-white/30 text-white font-semibold"
                                    >
                                        <option value="admin">Admin</option>
                                        <option value="manager">Manager</option>
                                        <option value="sales">Sales Team</option>
                                    </select>
                                </div>
                            </div>

                    {/* Navigation Tabs */}
                    <div className="bg-white shadow-md">

                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}

                                            activeTab === tab
                                                ? 'border-blue-600 text-blue-600'
                                                : 'border-transparent text-gray-600 hover:text-blue-600'
                                        }`}
                                    >
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}

                    </div>

                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>

                                        value="847"
                                        subtitle="This month"
                                        Icon={Icons.Users}
                                        color="#3B82F6"
                                        trend="+12.5%"
                                    />
                                    <StatCard
                                        title="Deals Closed"
                                        value="284"
                                        subtitle="Conversion: 33.5%"
                                        Icon={Icons.CheckCircle}
                                        color="#10B981"
                                        trend="+8.2%"
                                    />

                                        title="Total Revenue"
                                        value="PKR 85M"
                                        subtitle="This month"
                                        Icon={Icons.DollarSign}
                                        color="#8B5CF6"
                                        trend="+15.3%"
                                    />
                                    <StatCard
                                        title="Active Team"
                                        value="17"
                                        subtitle="Sales members"
                                        Icon={Icons.Users}
                                        color="#F59E0B"
                                    />
                                </div>
                            </div>
                        )}

                        {/* Teams Tab */}
                        {activeTab === 'teams' && (
                            <div>

                                                <th className="text-left p-4 font-semibold text-gray-700">Role</th>

                                                <th className="text-left p-4 font-semibold text-gray-700">Phone</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Daily Limit</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Assigned</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Deals</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Conversion</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            {teams.map(team => (
                                                <tr key={team.user_id} className="border-b hover:bg-gray-50">
                                                    <td className="p-4">
                                                        <p className="font-semibold text-gray-800">{team.name}</p>
                                                        <p className="text-xs text-gray-500">{team.email}</p>
                                                    </td>
                                                    <td className="p-4">{getRoleBadge(team.role)}</td>
                                                    <td className="p-4 text-gray-600">{team.office_name}</td>
                                                    <td className="p-4 text-gray-600">{team.phone}</td>
                                                    {/* ‚úÖ NEW: Daily Limit Column */}
                                                    <td className="p-4 text-center">
                                                        <span className="px-3 py-1 rounded-full bg-purple-100 text-purple-700 font-semibold text-sm">
                                                            {team.assigned_leads_count % team.daily_leads_limit}/{team.daily_leads_limit}
                                                        </span>
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <span className="px-3 py-1 rounded-full bg-blue-100 text-blue-700 font-semibold text-sm">
                                                            {team.assigned_leads_count}
                                                        </span>
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <span className="px-3 py-1 rounded-full bg-green-100 text-green-700 font-semibold text-sm">

                                                        </span>

                                                            getConversionRate(team.converted_deals_count, team.assigned_leads_count) >= 30 ? 'bg-yellow-100 text-yellow-700' :
                                                            'bg-red-100 text-red-700'
                                                        }`}>

                                                        </span>
                                                    </td>
                                                    {/* ‚úÖ NEW: Revenue Column */}

                                                        {formatCurrency(team.total_revenue)}
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-semibold ${

                                            <tr>

                                                <th className="text-left p-4 font-semibold text-gray-700">Customer</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">WhatsApp</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">Assigned To</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">Requirements</th>

                                                        <div>
                                                            <span className="text-gray-500">Leads:</span>
                                                            <span className="ml-2 font-semibold text-purple-600">{office.leads}</span>
                                                        </div>
                                                        <div>
                                                            <span className="text-gray-500">Deals:</span>
                                                            <span className="ml-2 font-semibold text-green-600">{office.deals}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                    office.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                                                }`}>
                                                    {office.status}
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Reports Tab */}
                        {activeTab === 'reports' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Reports & Analytics</h2>
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <p className="text-gray-600 text-center py-12">Detailed reports and analytics coming soon...</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
