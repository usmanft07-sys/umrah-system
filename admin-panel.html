<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Umrah System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const API_URL = 'https://api.umrahflex.com';
        
        const Icons = {
            TrendingUp: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
            Users: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
            Phone: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>,
            CheckCircle: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Clock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            DollarSign: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
            Edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
            Eye: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
        };

        function AdminPanel() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [userRole, setUserRole] = useState('admin');

            const offices = [
                { id: 1, name: 'Head Office Karachi', city: 'Karachi', address: 'Shahrah-e-Faisal', status: 'active', teams: 8, leads: 425, deals: 156 },
                { id: 2, name: 'Lahore Branch', city: 'Lahore', address: 'MM Alam Road', status: 'active', teams: 5, leads: 268, deals: 87 },
                { id: 3, name: 'Islamabad Branch', city: 'Islamabad', address: 'Blue Area', status: 'active', teams: 4, leads: 154, deals: 41 }
            ];

            const teams = [
                { id: 1, name: 'Ahmed Khan', office: 'Head Office Karachi', phone: '+92-300-1234567', email: 'ahmed@umrah.com', workload: 23, deals: 34, conversion: 38.2, status: 'active' },
                { id: 2, name: 'Fatima Ali', office: 'Head Office Karachi', phone: '+92-321-9876543', email: 'fatima@umrah.com', workload: 19, deals: 31, conversion: 39.7, status: 'active' },
                { id: 3, name: 'Usman Malik', office: 'Lahore Branch', phone: '+92-333-4567890', email: 'usman@umrah.com', workload: 15, deals: 23, conversion: 34.3, status: 'active' }
            ];

            const leads = [
                { id: 123, wa_number: '+92-300-1234567', assigned_to: 'Ahmed Khan', office: 'Karachi', airport: 'Karachi', budget: '150-200K', people: '2 adults, 2 kids', status: 'contacted' },
                { id: 124, wa_number: '+92-321-7654321', assigned_to: 'Fatima Ali', office: 'Karachi', airport: 'Lahore', budget: '200-300K', people: '4 adults', status: 'follow_up' },
                { id: 125, wa_number: '+92-333-9876543', assigned_to: 'Usman Malik', office: 'Lahore', airport: 'Islamabad', budget: '100-150K', people: '2 adults, 1 child', status: 'deal_done' }
            ];

            const StatCard = ({ title, value, subtitle, Icon, color, trend }) => (
                <div className="bg-white rounded-xl shadow-lg p-6 border-l-4" style={{ borderColor: color }}>
                    <div className="flex items-start justify-between">
                        <div className="flex-1">
                            <p className="text-gray-500 text-sm font-medium mb-1">{title}</p>
                            <h3 className="text-3xl font-bold text-gray-900 mb-1">{value}</h3>
                            <p className="text-sm text-gray-600">{subtitle}</p>
                            {trend && (
                                <div className="flex items-center gap-1 mt-2">
                                    <Icons.TrendingUp />
                                    <span className="text-sm text-green-600 font-semibold">{trend}</span>
                                </div>
                            )}
                        </div>
                        <div className="p-3 rounded-full" style={{ backgroundColor: `${color}20` }}>
                            <Icon />
                        </div>
                    </div>
                </div>
            );

            const getStatusBadge = (status) => {
                const styles = {
                    new: 'bg-blue-100 text-blue-700',
                    assigned: 'bg-purple-100 text-purple-700',
                    contacted: 'bg-yellow-100 text-yellow-700',
                    deal_done: 'bg-green-100 text-green-700',
                    follow_up: 'bg-orange-100 text-orange-700'
                };
                return <span className={`px-3 py-1 rounded-full text-xs font-semibold ${styles[status] || 'bg-gray-100 text-gray-700'}`}>{status.replace('_', ' ')}</span>;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white shadow-xl">
                        <div className="max-w-7xl mx-auto px-6 py-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold mb-2">üïã Umrah Admin Panel</h1>
                                    <p className="text-blue-100">Complete Management System</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <select 
                                        value={userRole}
                                        onChange={(e) => setUserRole(e.target.value)}
                                        className="px-4 py-2 rounded-lg bg-white/20 backdrop-blur border border-white/30 text-white font-semibold"
                                    >
                                        <option value="admin">Admin</option>
                                        <option value="manager">Manager</option>
                                        <option value="sales">Sales Team</option>
                                    </select>
                                    <a href="index.html" className="px-4 py-2 bg-white/20 rounded-lg hover:bg-white/30 transition">
                                        ‚Üê Home
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="bg-white shadow-md border-b">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex gap-6">
                                {['dashboard', 'offices', 'teams', 'leads', 'reports'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`py-4 px-6 font-semibold capitalize transition-colors border-b-2 ${
                                            activeTab === tab ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-blue-600'
                                        }`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        
                        {/* Dashboard Tab */}
                        {activeTab === 'dashboard' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                    <StatCard title="Total Leads" value="847" subtitle="All time" Icon={Icons.Users} color="#3b82f6" trend="+12.5%" />
                                    <StatCard title="Contacted" value="623" subtitle="In progress" Icon={Icons.Phone} color="#8b5cf6" trend="+8.3%" />
                                    <StatCard title="Deals Done" value="284" subtitle="33.5% Conversion" Icon={Icons.CheckCircle} color="#10b981" trend="+15.7%" />
                                    <StatCard title="Follow Ups" value="156" subtitle="Pending" Icon={Icons.Clock} color="#f59e0b" />
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <h3 className="text-xl font-bold text-gray-800 mb-4">Recent Activity</h3>
                                        <div className="space-y-3">
                                            {leads.slice(0, 3).map(lead => (
                                                <div key={lead.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                    <div>
                                                        <p className="font-semibold text-gray-800">Lead #{lead.id}</p>
                                                        <p className="text-sm text-gray-600">{lead.assigned_to}</p>
                                                    </div>
                                                    {getStatusBadge(lead.status)}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <h3 className="text-xl font-bold text-gray-800 mb-4">Top Performers</h3>
                                        <div className="space-y-3">
                                            {teams.slice(0, 3).map((team, idx) => (
                                                <div key={team.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-8 h-8 rounded-full bg-gradient-to-br from-green-400 to-emerald-500 flex items-center justify-center text-white font-bold text-sm">
                                                            {idx + 1}
                                                        </div>
                                                        <div>
                                                            <p className="font-semibold text-gray-800">{team.name}</p>
                                                            <p className="text-sm text-gray-600">{team.deals} deals</p>
                                                        </div>
                                                    </div>
                                                    <span className="text-green-600 font-bold">{team.conversion}%</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Offices Tab */}
                        {activeTab === 'offices' && (
                            <div>
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Office Management</h2>
                                    {userRole === 'admin' && (
                                        <button className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold flex items-center gap-2">
                                            <Icons.Plus /> Add Office
                                        </button>
                                    )}
                                </div>
                                <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                    <table className="w-full">
                                        <thead className="bg-gray-100 border-b">
                                            <tr>
                                                <th className="text-left p-4 font-semibold text-gray-700">Office Name</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">City</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">Address</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Teams</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Leads</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Deals</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {offices.map(office => (
                                                <tr key={office.id} className="border-b hover:bg-gray-50">
                                                    <td className="p-4 font-semibold text-gray-800">{office.name}</td>
                                                    <td className="p-4 text-gray-600">{office.city}</td>
                                                    <td className="p-4 text-gray-600">{office.address}</td>
                                                    <td className="p-4 text-center text-gray-600">{office.teams}</td>
                                                    <td className="p-4 text-center text-gray-600">{office.leads}</td>
                                                    <td className="p-4 text-center">
                                                        <span className="px-3 py-1 rounded-full bg-green-100 text-green-700 font-semibold text-sm">
                                                            {office.deals}
                                                        </span>
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                            office.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                                                        }`}>
                                                            {office.status}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* Teams Tab */}
                        {activeTab === 'teams' && (
                            <div>
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Sales Team Management</h2>
                                    {(userRole === 'admin' || userRole === 'manager') && (
                                        <button className="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 font-semibold flex items-center gap-2">
                                            <Icons.Plus /> Add Team Member
                                        </button>
                                    )}
                                </div>
                                <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                    <table className="w-full">
                                        <thead className="bg-gray-100 border-b">
                                            <tr>
                                                <th className="text-left p-4 font-semibold text-gray-700">Name</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">Office</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">Contact</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Workload</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Deals</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Conversion</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {teams.map(team => (
                                                <tr key={team.id} className="border-b hover:bg-gray-50">
                                                    <td className="p-4">
                                                        <p className="font-semibold text-gray-800">{team.name}</p>
                                                        <p className="text-xs text-gray-500">{team.email}</p>
                                                    </td>
                                                    <td className="p-4 text-gray-600">{team.office}</td>
                                                    <td className="p-4 text-gray-600">{team.phone}</td>
                                                    <td className="p-4 text-center">
                                                        <span className="px-3 py-1 rounded-full bg-blue-100 text-blue-700 font-semibold text-sm">
                                                            {team.workload}
                                                        </span>
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <span className="px-3 py-1 rounded-full bg-green-100 text-green-700 font-semibold text-sm">
                                                            {team.deals}
                                                        </span>
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <span className={`px-3 py-1 rounded-full font-semibold text-sm ${
                                                            team.conversion >= 35 ? 'bg-green-100 text-green-700' :
                                                            team.conversion >= 30 ? 'bg-yellow-100 text-yellow-700' :
                                                            'bg-red-100 text-red-700'
                                                        }`}>
                                                            {team.conversion}%
                                                        </span>
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                            team.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                                                        }`}>
                                                            {team.status}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* Leads Tab */}
                        {activeTab === 'leads' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Lead Management</h2>
                                <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                    <table className="w-full">
                                        <thead className="bg-gray-100 border-b">
                                            <tr>
                                                <th className="text-left p-4 font-semibold text-gray-700">Lead ID</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">WhatsApp</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">Assigned To</th>
                                                <th className="text-left p-4 font-semibold text-gray-700">Requirements</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Status</th>
                                                <th className="text-center p-4 font-semibold text-gray-700">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {leads.map(lead => (
                                                <tr key={lead.id} className="border-b hover:bg-gray-50">
                                                    <td className="p-4 font-semibold text-gray-800">#{lead.id}</td>
                                                    <td className="p-4 text-gray-600">{lead.wa_number}</td>
                                                    <td className="p-4 text-gray-600">{lead.assigned_to}</td>
                                                    <td className="p-4">
                                                        <div className="text-xs text-gray-600">
                                                            <p>‚úàÔ∏è {lead.airport} ‚Ä¢ üí∞ {lead.budget}</p>
                                                            <p>üë• {lead.people}</p>
                                                        </div>
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        {getStatusBadge(lead.status)}
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <button className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg">
                                                            <Icons.Eye />
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* Reports Tab */}
                        {activeTab === 'reports' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Reports & Analytics</h2>
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <p className="text-gray-600 text-center py-12">Detailed reports and analytics coming soon...</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
