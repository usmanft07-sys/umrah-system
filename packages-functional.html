<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Management - UmrahFlex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #047857;
            --secondary: #d97706;
            --accent: #0891b2;
            --gold: #f59e0b;
        }
        
        body { font-family: 'Poppins', sans-serif; }
        .display-font { font-family: 'Playfair Display', serif; }
        
        .modal { 
            display: none; 
        }
        .modal.active { 
            display: flex; 
        }
        
        .package-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .package-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
        
        html { scroll-behavior: smooth; }
        :focus-visible { outline: 3px solid var(--gold); outline-offset: 3px; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 sm:h-20">
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <a href="index.html" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-kaaba text-white text-lg sm:text-xl"></i>
                        </div>
                        <div>
                            <span class="text-lg sm:text-xl font-bold display-font bg-gradient-to-r from-emerald-700 to-cyan-600 bg-clip-text text-transparent">UmrahFlex</span>
                            <p class="text-xs text-gray-500 hidden sm:block">Package Management</p>
                        </div>
                    </a>
                </div>

                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="admin-panel.html" class="text-gray-600 hover:text-emerald-600 transition px-2 sm:px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-chart-line mr-1"></i><span class="hidden sm:inline">Dashboard</span>
                    </a>
                    <a href="inbox.html" class="text-gray-600 hover:text-emerald-600 transition px-2 sm:px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-inbox mr-1"></i><span class="hidden sm:inline">Inbox</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 display-font">Package Management</h1>
                <p class="text-gray-600 mt-1">Manage Umrah packages and pricing</p>
            </div>
            <button onclick="openPackageModal()" class="w-full sm:w-auto bg-gradient-to-r from-emerald-600 to-cyan-600 text-white px-6 py-3 rounded-lg hover:shadow-lg transition font-medium">
                <i class="fas fa-plus mr-2"></i>Add New Package
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Airport</label>
                    <select id="filterAirport" onchange="filterPackages()" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">All Airports</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Islamabad">Islamabad</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Islamic Month</label>
                    <select id="filterMonth" onchange="filterPackages()" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">All Months</option>
                        <option value="Ramadan">Ramadan</option>
                        <option value="Shawwal">Shawwal</option>
                        <option value="Dhul-Hijjah">Dhul-Hijjah</option>
                        <option value="Muharram">Muharram</option>
                        <option value="Rajab">Rajab</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="filterStatus" onchange="filterPackages()" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Sold Out">Sold Out</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Packages Grid -->
        <div id="packagesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Packages will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Package Modal -->
    <div id="packageModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 z-10">
                <div class="flex justify-between items-center">
                    <h3 id="modalTitle" class="text-2xl font-bold text-gray-900 display-font">Add New Package</h3>
                    <button onclick="closePackageModal()" class="text-gray-400 hover:text-gray-600 w-10 h-10 rounded-lg hover:bg-gray-100 transition">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <form id="packageForm" class="p-6 space-y-6">
                <input type="hidden" id="packageId">

                <!-- Basic Information -->
                <div>
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Basic Information</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Package Name *</label>
                            <input type="text" id="packageName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Departure Airport *</label>
                            <select id="departureAirport" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                                <option value="">Select Airport</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Karachi">Karachi</option>
                                <option value="Islamabad">Islamabad</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Travel Date *</label>
                            <input type="date" id="travelDate" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Duration (Days) *</label>
                            <input type="number" id="durationDays" min="5" max="60" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Islamic Month *</label>
                            <select id="islamicMonth" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                                <option value="">Select Month</option>
                                <option value="Ramadan">Ramadan</option>
                                <option value="Shawwal">Shawwal</option>
                                <option value="Dhul-Hijjah">Dhul-Hijjah</option>
                                <option value="Muharram">Muharram</option>
                                <option value="Rajab">Rajab</option>
                                <option value="Sha'ban">Sha'ban</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select id="status" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Sold Out">Sold Out</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Hotel Details -->
                <div>
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Hotel Details</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Makkah Hotel *</label>
                            <input type="text" id="makkahHotel" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Distance from Haram (meters) *</label>
                            <input type="number" id="hotelDistanceMakkah" min="0" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Madina Hotel *</label>
                            <input type="text" id="madinaHotel" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Distance from Masjid Nabawi (meters) *</label>
                            <input type="number" id="hotelDistanceMadina" min="0" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                    </div>
                </div>

                <!-- Pricing -->
                <div>
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Pricing (PKR)</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Adult Sharing *</label>
                            <input type="number" id="adultSharingPrice" min="0" step="0.01" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Quad</label>
                            <input type="number" id="quadPrice" min="0" step="0.01" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Triple</label>
                            <input type="number" id="triplePrice" min="0" step="0.01" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Double</label>
                            <input type="number" id="doublePrice" min="0" step="0.01" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Child (With Bed)</label>
                            <input type="number" id="childWithBedPrice" min="0" step="0.01" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Child (Without Bed)</label>
                            <input type="number" id="childWithoutBedPrice" min="0" step="0.01" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Infant</label>
                            <input type="number" id="infantPrice" min="0" step="0.01" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                    </div>
                </div>

                <!-- Flight Details -->
                <div>
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Flight Details</h4>
                    <div class="mb-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="viaFlight" onchange="toggleLayoverFields()" class="rounded text-emerald-600 focus:ring-emerald-500">
                            <span class="text-sm font-medium text-gray-700">Flight has layover/transit</span>
                        </label>
                    </div>
                    <div id="layoverFields" class="grid grid-cols-1 md:grid-cols-2 gap-4" style="display: none;">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Going Layover City</label>
                            <input type="text" id="goingLayoverCity" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Going Layover Duration (hours)</label>
                            <input type="number" id="goingLayoverDuration" min="0" step="0.1" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Return Layover City</label>
                            <input type="text" id="returnLayoverCity" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Return Layover Duration (hours)</label>
                            <input type="number" id="returnLayoverDuration" min="0" step="0.1" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-emerald-600 to-cyan-600 text-white px-6 py-3 rounded-lg hover:shadow-lg transition font-medium">
                        <i class="fas fa-save mr-2"></i>Save Package
                    </button>
                    <button type="button" onclick="closePackageModal()" class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-medium">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- API Service -->
    <script src="https://app.umrahflex.com/api-service.js"></script>

    <script>
        let allPackages = [];
        
        // Load packages on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPackages();
        });

        // Load all packages
        async function loadPackages() {
            API.Utils.showLoading('packagesContainer');
            allPackages = await API.Packages.getAll();
            displayPackages(allPackages);
        }

        // Display packages
        function displayPackages(packages) {
            const container = document.getElementById('packagesContainer');
            
            if (!packages || packages.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 text-lg">No packages found</p>
                        <button onclick="openPackageModal()" class="mt-4 text-emerald-600 hover:text-emerald-700 font-medium">
                            <i class="fas fa-plus mr-2"></i>Add Your First Package
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = packages.map(pkg => `
                <div class="package-card bg-white rounded-xl shadow-md overflow-hidden animate-fade-in">
                    <div class="bg-gradient-to-r from-emerald-600 to-cyan-600 p-4 text-white">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-bold text-lg mb-1">${pkg.package_name}</h3>
                                <div class="flex items-center space-x-2 text-sm opacity-90">
                                    <i class="fas fa-plane-departure"></i>
                                    <span>${pkg.departure_airport}</span>
                                    <span>â€¢</span>
                                    <span>${pkg.duration_days} Days</span>
                                </div>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${
                                pkg.status === 'Active' ? 'bg-emerald-400' : 
                                pkg.status === 'Sold Out' ? 'bg-red-400' : 'bg-gray-400'
                            }">${pkg.status}</span>
                        </div>
                    </div>
                    
                    <div class="p-4 space-y-3">
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-calendar-alt w-5 text-emerald-600"></i>
                            <span>${API.Utils.formatDate(pkg.travel_date)}</span>
                            <span class="ml-auto px-2 py-1 bg-amber-100 text-amber-800 rounded text-xs font-medium">${pkg.islamic_month}</span>
                        </div>
                        
                        <div class="border-t pt-3 space-y-2 text-sm">
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-kaaba w-5 text-emerald-600"></i>
                                <span>${pkg.makkah_hotel} (${pkg.hotel_distance_makkah_m}m)</span>
                            </div>
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-mosque w-5 text-cyan-600"></i>
                                <span>${pkg.madina_hotel} (${pkg.hotel_distance_medina_m}m)</span>
                            </div>
                        </div>
                        
                        <div class="border-t pt-3">
                            <div class="text-center">
                                <p class="text-xs text-gray-500 mb-1">Starting from</p>
                                <p class="text-2xl font-bold text-emerald-600">${API.Utils.formatCurrency(pkg.adult_sharing_price)}</p>
                                <p class="text-xs text-gray-500">per person</p>
                            </div>
                        </div>
                        
                        <div class="flex gap-2 pt-3 border-t">
                            <button onclick="editPackage(${pkg.package_id})" class="flex-1 bg-emerald-50 text-emerald-600 px-4 py-2 rounded-lg hover:bg-emerald-100 transition font-medium">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </button>
                            <button onclick="deletePackage(${pkg.package_id})" class="flex-1 bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 transition font-medium">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter packages
        function filterPackages() {
            const airport = document.getElementById('filterAirport').value;
            const month = document.getElementById('filterMonth').value;
            const status = document.getElementById('filterStatus').value;
            
            let filtered = allPackages;
            
            if (airport) {
                filtered = filtered.filter(p => p.departure_airport === airport);
            }
            if (month) {
                filtered = filtered.filter(p => p.islamic_month === month);
            }
            if (status) {
                filtered = filtered.filter(p => p.status === status);
            }
            
            displayPackages(filtered);
        }

        // Open modal for new package
        function openPackageModal(packageId = null) {
            document.getElementById('modalTitle').textContent = packageId ? 'Edit Package' : 'Add New Package';
            document.getElementById('packageModal').classList.add('active');
            document.body.classList.add('overflow-hidden');
            
            if (packageId) {
                loadPackageData(packageId);
            } else {
                document.getElementById('packageForm').reset();
                document.getElementById('packageId').value = '';
            }
        }

        // Close modal
        function closePackageModal() {
            document.getElementById('packageModal').classList.remove('active');
            document.body.classList.remove('overflow-hidden');
            document.getElementById('packageForm').reset();
        }

        // Toggle layover fields
        function toggleLayoverFields() {
            const viaFlight = document.getElementById('viaFlight').checked;
            document.getElementById('layoverFields').style.display = viaFlight ? 'grid' : 'none';
        }

        // Load package data for editing
        async function loadPackageData(packageId) {
            const pkg = await API.Packages.getById(packageId);
            if (!pkg) return;
            
            document.getElementById('packageId').value = pkg.package_id;
            document.getElementById('packageName').value = pkg.package_name;
            document.getElementById('departureAirport').value = pkg.departure_airport;
            document.getElementById('travelDate').value = pkg.travel_date;
            document.getElementById('durationDays').value = pkg.duration_days;
            document.getElementById('islamicMonth').value = pkg.islamic_month;
            document.getElementById('status').value = pkg.status;
            
            document.getElementById('makkahHotel').value = pkg.makkah_hotel;
            document.getElementById('hotelDistanceMakkah').value = pkg.hotel_distance_makkah_m;
            document.getElementById('madinaHotel').value = pkg.madina_hotel;
            document.getElementById('hotelDistanceMadina').value = pkg.hotel_distance_medina_m;
            
            document.getElementById('adultSharingPrice').value = pkg.adult_sharing_price;
            document.getElementById('quadPrice').value = pkg.quad_price || '';
            document.getElementById('triplePrice').value = pkg.triple_price || '';
            document.getElementById('doublePrice').value = pkg.double_price || '';
            document.getElementById('childWithBedPrice').value = pkg.child_with_bed_price || '';
            document.getElementById('childWithoutBedPrice').value = pkg.child_without_bed_price || '';
            document.getElementById('infantPrice').value = pkg.infant_price || '';
            
            document.getElementById('viaFlight').checked = pkg.via_flight;
            toggleLayoverFields();
            
            if (pkg.via_flight) {
                document.getElementById('goingLayoverCity').value = pkg.going_layover_city || '';
                document.getElementById('goingLayoverDuration').value = pkg.going_layover_duration || '';
                document.getElementById('returnLayoverCity').value = pkg.return_layover_city || '';
                document.getElementById('returnLayoverDuration').value = pkg.return_layover_duration || '';
            }
        }

        // Edit package
        function editPackage(packageId) {
            openPackageModal(packageId);
        }

        // Delete package
        async function deletePackage(packageId) {
            const success = await API.Packages.delete(packageId);
            if (success) {
                loadPackages();
            }
        }

        // Submit form
        document.getElementById('packageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const packageId = document.getElementById('packageId').value;
            const packageData = {
                package_name: document.getElementById('packageName').value,
                departure_airport: document.getElementById('departureAirport').value,
                travel_date: document.getElementById('travelDate').value,
                duration_days: parseInt(document.getElementById('durationDays').value),
                islamic_month: document.getElementById('islamicMonth').value,
                status: document.getElementById('status').value,
                
                makkah_hotel: document.getElementById('makkahHotel').value,
                hotel_distance_makkah_m: parseInt(document.getElementById('hotelDistanceMakkah').value),
                madina_hotel: document.getElementById('madinaHotel').value,
                hotel_distance_medina_m: parseInt(document.getElementById('hotelDistanceMadina').value),
                
                adult_sharing_price: parseFloat(document.getElementById('adultSharingPrice').value),
                quad_price: document.getElementById('quadPrice').value ? parseFloat(document.getElementById('quadPrice').value) : null,
                triple_price: document.getElementById('triplePrice').value ? parseFloat(document.getElementById('triplePrice').value) : null,
                double_price: document.getElementById('doublePrice').value ? parseFloat(document.getElementById('doublePrice').value) : null,
                child_with_bed_price: document.getElementById('childWithBedPrice').value ? parseFloat(document.getElementById('childWithBedPrice').value) : null,
                child_without_bed_price: document.getElementById('childWithoutBedPrice').value ? parseFloat(document.getElementById('childWithoutBedPrice').value) : null,
                infant_price: document.getElementById('infantPrice').value ? parseFloat(document.getElementById('infantPrice').value) : null,
                
                via_flight: document.getElementById('viaFlight').checked,
                going_layover_city: document.getElementById('goingLayoverCity').value || null,
                going_layover_duration: document.getElementById('goingLayoverDuration').value ? parseFloat(document.getElementById('goingLayoverDuration').value) : null,
                return_layover_city: document.getElementById('returnLayoverCity').value || null,
                return_layover_duration: document.getElementById('returnLayoverDuration').value ? parseFloat(document.getElementById('returnLayoverDuration').value) : null
            };
            
            let result;
            if (packageId) {
                result = await API.Packages.update(packageId, packageData);
            } else {
                result = await API.Packages.create(packageData);
            }
            
            if (result) {
                closePackageModal();
                loadPackages();
            }
        });
    </script>
</body>
