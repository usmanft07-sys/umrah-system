<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management - UmrahFlex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #047857;
            --secondary: #d97706;
            --accent: #0891b2;
            --gold: #f59e0b;
        }
        
        body { font-family: 'Poppins', sans-serif; }
        .display-font { font-family: 'Playfair Display', serif; }
        
        .modal { 
            display: none; 
        }
        .modal.active { 
            display: flex; 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 sm:h-20">
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <a href="index.html" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-kaaba text-white text-lg sm:text-xl"></i>
                        </div>
                        <div>
                            <span class="text-lg sm:text-xl font-bold display-font bg-gradient-to-r from-emerald-700 to-cyan-600 bg-clip-text text-transparent">UmrahFlex</span>
                            <p class="text-xs text-gray-500 hidden sm:block">Team Management</p>
                        </div>
                    </a>
                </div>

                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="admin-panel.html" class="text-gray-600 hover:text-emerald-600 transition px-2 sm:px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-chart-line mr-1"></i><span class="hidden sm:inline">Dashboard</span>
                    </a>
                    <a href="packages-functional.html" class="text-gray-600 hover:text-emerald-600 transition px-2 sm:px-3 py-2 rounded-lg hover:bg-emerald-50">
                        <i class="fas fa-box mr-1"></i><span class="hidden sm:inline">Packages</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 display-font">Team Management</h1>
                <p class="text-gray-600 mt-1">Manage sales team and their performance</p>
            </div>
            <button onclick="openTeamModal()" class="w-full sm:w-auto bg-gradient-to-r from-emerald-600 to-cyan-600 text-white px-6 py-3 rounded-lg hover:shadow-lg transition font-medium">
                <i class="fas fa-user-plus mr-2"></i>Add Team Member
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <select id="filterRole" onchange="filterTeam()" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="sales">Sales</option>
                        <option value="support">Support</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Office</label>
                    <select id="filterOffice" onchange="filterTeam()" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        <option value="">All Offices</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="filterStatus" onchange="filterTeam()" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        <option value="">All Status</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Team Grid -->
        <div id="teamContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Team members will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Team Member Modal -->
    <div id="teamModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 z-10">
                <div class="flex justify-between items-center">
                    <h3 id="modalTitle" class="text-2xl font-bold text-gray-900 display-font">Add Team Member</h3>
                    <button onclick="closeTeamModal()" class="text-gray-400 hover:text-gray-600 w-10 h-10 rounded-lg hover:bg-gray-100 transition">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <form id="teamForm" class="p-6 space-y-6">
                <input type="hidden" id="userId">

                <!-- Basic Information -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                        <input type="text" id="memberName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="memberEmail" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone/WhatsApp *</label>
                        <input type="tel" id="memberPhone" required placeholder="+92-300-1234567" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                        <p class="text-xs text-gray-500 mt-1">This number will be used for WhatsApp notifications</p>
                    </div>
                </div>

                <!-- Role & Office -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Role *</label>
                        <select id="memberRole" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="sales">Sales</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Office</label>
                        <select id="memberOffice" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                            <option value="">Select Office</option>
                        </select>
                    </div>
                </div>

                <!-- Performance Settings -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Daily Leads Limit *</label>
                    <input type="number" id="dailyLeadsLimit" min="0" max="100" value="10" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500">
                    <p class="text-xs text-gray-500 mt-1">Maximum leads that can be assigned per day (1-100)</p>
                </div>

                <!-- Status -->
                <div>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="isActive" checked class="rounded text-emerald-600 focus:ring-emerald-500">
                        <span class="text-sm font-medium text-gray-700">Active Member</span>
                    </label>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-emerald-600 to-cyan-600 text-white px-6 py-3 rounded-lg hover:shadow-lg transition font-medium">
                        <i class="fas fa-save mr-2"></i>Save Member
                    </button>
                    <button type="button" onclick="closeTeamModal()" class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-medium">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- API Service -->
    <script src="https://app.umrahflex.com/api-service.js"></script>

    <script>
        let allTeam = [];
        let allOffices = [];
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOffices();
            loadTeam();
        });

        // Load offices for dropdown
        async function loadOffices() {
            allOffices = await API.Offices.getAll();
            
            const officeSelects = [document.getElementById('filterOffice'), document.getElementById('memberOffice')];
            officeSelects.forEach(select => {
                if (select.id === 'filterOffice') {
                    select.innerHTML = '<option value="">All Offices</option>';
                } else {
                    select.innerHTML = '<option value="">Select Office</option>';
                }
                allOffices.forEach(office => {
                    select.innerHTML += `<option value="${office.office_id}">${office.office_name} - ${office.office_city}</option>`;
                });
            });
        }

        // Load team members
        async function loadTeam() {
            API.Utils.showLoading('teamContainer');
            allTeam = await API.Teams.getAll();
            displayTeam(allTeam);
        }

        // Display team members
        function displayTeam(team) {
            const container = document.getElementById('teamContainer');
            
            if (!team || team.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-users text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 text-lg">No team members found</p>
                        <button onclick="openTeamModal()" class="mt-4 text-emerald-600 hover:text-emerald-700 font-medium">
                            <i class="fas fa-user-plus mr-2"></i>Add Your First Team Member
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = team.map(member => {
                const office = allOffices.find(o => o.office_id === member.office_id);
                const roleColors = {
                    admin: 'bg-purple-100 text-purple-800',
                    manager: 'bg-blue-100 text-blue-800',
                    sales: 'bg-emerald-100 text-emerald-800',
                    support: 'bg-amber-100 text-amber-800'
                };
                
                return `
                    <div class="bg-white rounded-xl shadow-md p-6 animate-fade-in">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                    ${member.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2)}
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg text-gray-900">${member.name}</h3>
                                    <span class="px-2 py-1 rounded-full text-xs font-medium ${roleColors[member.role] || 'bg-gray-100 text-gray-800'}">
                                        ${member.role.charAt(0).toUpperCase() + member.role.slice(1)}
                                    </span>
                                </div>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${
                                member.is_active ? 'bg-emerald-100 text-emerald-800' : 'bg-gray-100 text-gray-600'
                            }">
                                ${member.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        
                        <div class="space-y-2 text-sm text-gray-600 mb-4">
                            ${member.email ? `
                                <div class="flex items-center">
                                    <i class="fas fa-envelope w-5 text-emerald-600"></i>
                                    <span>${member.email}</span>
                                </div>
                            ` : ''}
                            <div class="flex items-center">
                                <i class="fab fa-whatsapp w-5 text-emerald-600"></i>
                                <span>${member.phone}</span>
                            </div>
                            ${office ? `
                                <div class="flex items-center">
                                    <i class="fas fa-building w-5 text-cyan-600"></i>
                                    <span>${office.office_name} - ${office.office_city}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="grid grid-cols-3 gap-2 mb-4 pt-4 border-t">
                            <div class="text-center">
                                <p class="text-2xl font-bold text-emerald-600">${member.assigned_leads_count || 0}</p>
                                <p class="text-xs text-gray-500">Leads</p>
                            </div>
                            <div class="text-center">
                                <p class="text-2xl font-bold text-blue-600">${member.converted_deals_count || 0}</p>
                                <p class="text-xs text-gray-500">Deals</p>
                            </div>
                            <div class="text-center">
                                <p class="text-2xl font-bold text-amber-600">${member.daily_leads_limit || 10}</p>
                                <p class="text-xs text-gray-500">Daily Limit</p>
                            </div>
                        </div>
                        
                        <div class="flex gap-2 pt-4 border-t">
                            <button onclick="editTeamMember(${member.user_id})" class="flex-1 bg-emerald-50 text-emerald-600 px-4 py-2 rounded-lg hover:bg-emerald-100 transition font-medium">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </button>
                            <button onclick="deleteTeamMember(${member.user_id})" class="flex-1 bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 transition font-medium">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter team
        function filterTeam() {
            const role = document.getElementById('filterRole').value;
            const office = document.getElementById('filterOffice').value;
            const status = document.getElementById('filterStatus').value;
            
            let filtered = allTeam;
            
            if (role) {
                filtered = filtered.filter(m => m.role === role);
            }
            if (office) {
                filtered = filtered.filter(m => m.office_id === parseInt(office));
            }
            if (status) {
                filtered = filtered.filter(m => m.is_active === (status === 'true'));
            }
            
            displayTeam(filtered);
        }

        // Open modal
        function openTeamModal(userId = null) {
            document.getElementById('modalTitle').textContent = userId ? 'Edit Team Member' : 'Add Team Member';
            document.getElementById('teamModal').classList.add('active');
            document.body.classList.add('overflow-hidden');
            
            if (userId) {
                loadTeamMemberData(userId);
            } else {
                document.getElementById('teamForm').reset();
                document.getElementById('userId').value = '';
                document.getElementById('isActive').checked = true;
            }
        }

        // Close modal
        function closeTeamModal() {
            document.getElementById('teamModal').classList.remove('active');
            document.body.classList.remove('overflow-hidden');
            document.getElementById('teamForm').reset();
        }

        // Load team member data
        async function loadTeamMemberData(userId) {
            const member = await API.Teams.getById(userId);
            if (!member) return;
            
            document.getElementById('userId').value = member.user_id;
            document.getElementById('memberName').value = member.name;
            document.getElementById('memberEmail').value = member.email || '';
            document.getElementById('memberPhone').value = member.phone;
            document.getElementById('memberRole').value = member.role;
            document.getElementById('memberOffice').value = member.office_id || '';
            document.getElementById('dailyLeadsLimit').value = member.daily_leads_limit || 10;
            document.getElementById('isActive').checked = member.is_active;
        }

        // Edit team member
        function editTeamMember(userId) {
            openTeamModal(userId);
        }

        // Delete team member
        async function deleteTeamMember(userId) {
            const success = await API.Teams.delete(userId);
            if (success) {
                loadTeam();
            }
        }

        // Submit form
        document.getElementById('teamForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const teamData = {
                name: document.getElementById('memberName').value,
                email: document.getElementById('memberEmail').value || null,
                phone: document.getElementById('memberPhone').value,
                role: document.getElementById('memberRole').value,
                office_id: document.getElementById('memberOffice').value ? parseInt(document.getElementById('memberOffice').value) : null,
                daily_leads_limit: parseInt(document.getElementById('dailyLeadsLimit').value),
                is_active: document.getElementById('isActive').checked
            };
            
            let result;
            if (userId) {
                result = await API.Teams.update(userId, teamData);
            } else {
                result = await API.Teams.create(teamData);
            }
            
            if (result) {
                closeTeamModal();
                loadTeam();
            }
        });
    </script>
</body>
</html>
