<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Umrah System</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function AdminSalesPanel() {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            // Mock Data
            const leads = [
                { id: 1, wa_number: '+92-300-1234567', status: 'contacted', assigned_to: 'Ahmed Khan', budget: '150K', people: '2 Adults' }
            ];

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <div className="bg-blue-600 p-6 text-white shadow-lg">
                        <h1 className="text-2xl font-bold">ðŸ•‹ Umrah Admin Panel</h1>
                    </div>

                    {/* Navigation */}
                    <div className="bg-white border-b flex gap-4 px-6">
                        <button onClick={() => setActiveTab('dashboard')} className={`py-4 px-4 ${activeTab === 'dashboard' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}`}>
                            Dashboard
                        </button>
                        <button onClick={() => setActiveTab('leads')} className={`py-4 px-4 ${activeTab === 'leads' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}`}>
                            Leads Management
                        </button>
                    </div>

                    {/* Content */}
                    <main className="p-6">
                        {activeTab === 'dashboard' ? (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-white p-6 rounded shadow border-l-4 border-blue-500">
                                    <p className="text-gray-500">Total Leads</p>
                                    <h2 className="text-3xl font-bold">847</h2>
                                </div>
                                <div className="bg-white p-6 rounded shadow border-l-4 border-green-500">
                                    <p className="text-gray-500">Deals Done</p>
                                    <h2 className="text-3xl font-bold">284</h2>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white rounded shadow overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="p-4">Customer</th>
                                            <th className="p-4">Status</th>
                                            <th className="p-4">Assigned To</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {leads.map(lead => (
                                            <tr key={lead.id} className="border-t">
                                                <td className="p-4 font-bold">{lead.wa_number}</td>
                                                <td className="p-4"><span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-sm">{lead.status}</span></td>
                                                <td className="p-4 text-gray-600">{lead.assigned_to}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminSalesPanel />);
    </script>
</body>
</html>
